<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Car Listings</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>
<body>
  <header>
    <h1> Car Gallery</h1>
  </header>

  <main>
    <section id="controls">
      <input type="text" id="searchInput" placeholder="Search by make or model" />
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="year">Year (Newest)</option>
        <option value="make">Make (Aâ€“Z)</option>
      </select>
    </section>

    <section id="car-list"></section>

    <section id="add-car-form">
      <h2>Add a Car</h2>
      <form id="newCarForm">
        <input type="text" id="make" placeholder="Make" required />
        <input type="text" id="model" placeholder="Model" required />
        <input type="number" id="year" placeholder="Year" required />
        <input type="text" id="image" placeholder="Image URL" required />
        <button type="submit">Add Car</button>
      </form>
    </section>
  </main>

  <div id="carModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <img id="modalImage" />
      <h2 id="modalTitle"></h2>
      <p id="modalYear"></p>
    </div>
  </div>

  <script src="myscript.js"></script>
</body>
</html>
